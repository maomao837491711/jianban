<body>

    <h1>ğŸ“Š å¸‚åœºå‘¨æœŸç›‘æ§</h1>

    <div class="container">
        
        <!-- 1. æ–°å¢ï¼šå‘¨æœŸé¢„æµ‹çœ‹æ¿ -->
        <div class="card prediction-card">
            <div class="pred-header">
                <span>ğŸ”® ç‰›ç†Šå‘¨æœŸé¢„æµ‹</span>
                <span style="font-size: 0.8rem; color: #e6edf3;" id="today-date">ä»Šå¤©: --/--</span>
            </div>
            
            <div class="pred-row">

                <span class="pred-value gold-val">126,199 U</span>
            </div>
            <div class="pred-row">
                <span class="pred-label">ğŸ‚ ç‰›å¸‚é¡¶ç‚¹æ—¥æœŸ</span>

            <div class="pred-row">
                <span class="pred-label">ğŸ» ç†Šå¸‚ä½ç‚¹é¢„æµ‹</span>

            </div>
             <div class="pred-row" style="border-top: 1px dashed #30363d; margin-top:5px; padding-top:10px;">
                <span class="pred-label">è·ç¦»ç‰›å¸‚é¡¶ç‚¹è¿˜æœ‰</span>

        <!-- 2. åŒºå—å‡åŠæ•°æ® (è‡ªåŠ¨åŠ è½½) -->
        <div id="app">
            <div class="loading">æ­£åœ¨è¿æ¥é“¾ä¸Šæ•°æ®...</div>

    <button class="refresh-btn" onclick="initData()">ğŸ”„ åˆ·æ–°åŒºå—æ•°æ®</button>

    <script>
        // === 1. æ—¥æœŸä¸å€’è®¡æ—¶é€»è¾‘ ===
        function updateDateInfo() {
            // æ˜¾ç¤ºä»Šå¤©æ—¥æœŸ
            const now = new Date();
            const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' };
            document.getElementById('today-date').innerText = now.toLocaleDateString('zh-CN', dateOptions);

            // è®¡ç®—è·ç¦»ç‰›å¸‚é¡¶ç‚¹çš„å¤©æ•°
            const targetDate = new Date("2025-10-06T00:00:00");
            const diffTime = targetDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const daysEl = document.getElementById('days-left');
            if (diffDays > 0) {
                daysEl.innerText = `${diffDays} å¤©`;
            } else if (diffDays === 0) {
                daysEl.innerText = "å°±æ˜¯ä»Šå¤©ï¼";
            } else {
                daysEl.innerText = "å·²è¿‡ " + Math.abs(diffDays) + " å¤©";
            }
        }
        
        // è¿è¡Œæ—¥æœŸæ›´æ–°
        updateDateInfo();


        // === 2. åŒºå—å‡åŠé…ç½® ===
        const COINS = [
            {
                id: 'btc', name: 'Bitcoin', symbol: 'BTC',
                halvingBlock: 1050000, blockTimeSec: 600, 
                api: 'https://mempool.space/api/blocks/tip/height',
                lastHalvingBlock: 840000
            },
            {
                id: 'ltc', name: 'Litecoin', symbol: 'LTC',
                halvingBlock: 3360000, blockTimeSec: 150, 
                api: 'https://api.blockcypher.com/v1/ltc/main',
                lastHalvingBlock: 2520000
            }
        ];

        async function initData() {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading">æ­£åœ¨åŒæ­¥å…¨ç½‘æ•°æ®...</div>';
            let htmlContent = '';

            for (let coin of COINS) {
                try {
                    let currentHeight = await fetchBlockHeight(coin);
                    let blocksLeft = coin.halvingBlock - currentHeight;
                    let totalSecondsLeft = blocksLeft * coin.blockTimeSec;
                    
                    let now = new Date();
                    let estDate = new Date(now.getTime() + totalSecondsLeft * 1000);
                    let dateStr = estDate.toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai', hour12: false });
                    
                    let totalInterval = coin.halvingBlock - coin.lastHalvingBlock;
                    let progress = ((currentHeight - coin.lastHalvingBlock) / totalInterval) * 100;
                    progress = Math.min(100, Math.max(0, progress));

                    htmlContent += `
                        <div class="card ${coin.id}">
                            <div class="coin-header">
                                <span class="coin-name">${coin.name}</span>
                                <span class="coin-symbol">${coin.symbol}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">å½“å‰é«˜åº¦:</span>
                                <span class="value">#${currentHeight.toLocaleString()}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">å‡åŠé«˜åº¦:</span>
                                <span class="value">#${coin.halvingBlock.toLocaleString()}</span>
                            </div>
                            
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progress}%"></div>
                            </div>
                            <div style="text-align:right; font-size:12px; margin-top:5px; color:#8b949e">è¿›åº¦: ${progress.toFixed(2)}%</div>

                            <div class="countdown-box">
                                <div class="label">é¢„è®¡å‡åŠå€’è®¡æ—¶</div>
                                <div class="timer">${formatTime(totalSecondsLeft)}</div>
                                <div class="date-est">é¢„è®¡: ${dateStr}</div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error(error);
                    htmlContent += `<div class="card"><div style="padding:20px; text-align:center; color:red;">${coin.name} APIè¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨ååˆ·æ–°</div></div>`;
                }
            }
            app.innerHTML = htmlContent;
        }

        async function fetchBlockHeight(coin) {
            const response = await fetch(coin.api);
            const data = await response.json();
            if (coin.id === 'btc') return parseInt(data);
            if (coin.id === 'ltc') return data.height;
            return 0;
        }

        function formatTime(seconds) {
            if (seconds <= 0) return "å·²å‡åŠ";
            const d = Math.floor(seconds / (3600 * 24));
            const h = Math.floor((seconds % (3600 * 24)) / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            return `${d}å¤© ${h}æ—¶ ${m}åˆ†`;
        }

        initData();
    </script>
